    title: "About Us"
    text: "our story"
    body: "
The 3D Perception Lab at the University of Alicante consists of a team of researchers dedicated to exploring the intersection of deep learning and computer vision. Our research mission covers various aspects of perception, utilizing video data as our primary source of information. Our work primarily focuses on multimodal deep learning techniques and applications in virtual reality (VR) and augmented reality (AR) using devices such as the Oculus Quest and Hololens. Among our numerous projects, we highlight two in particular: the detection of dementia symptoms in elderly individuals and the analysis of bird behavior in natural parks. Another key area of our research is the synthetic generation of data using generative models and graphical engines like Unreal Engine 5."
